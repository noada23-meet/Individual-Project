<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="static/css/signin_style.css">
    <meta charset="UTF-8">
    <title>Signin</title>
</head>
<body>
    <section class="login">
    <h1 class="login__title">Sign in</h1>
    <form action="/signin" method="POST" class="form">
        <input class="form__input" name="email" type="email" placeholder="Your email" />
        <input class="form__input"  name="password" type="password" placeholder="Your password" />
        <button class="form__submit" type="submit">GO</button>
    </form>
    <a href="/" class="login__action">Sign up</a>
    </section>
</body>
</html>
